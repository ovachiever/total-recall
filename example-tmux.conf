# Recommended tmux config for use with total-recall
# Copy to ~/.tmux.conf or merge with your existing config

# Bigger scrollback — default is 2000 lines, we need more for long Claude sessions
set -g history-limit 50000

# Enable mouse (scroll, click to select panes, resize)
set -g mouse on

# True color + title support for Ghostty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -ag terminal-features ",xterm-ghostty:title"

# Tab titles: status indicator + command + project path
# Shows "⠂ claude — my-project" instead of "tmux"
# The status dot comes from Claude Code's terminal title (first character)
set -g allow-passthrough on
set -g set-titles on
set -g set-titles-string "#{=1:pane_title} #{pane_current_command} — #{b:pane_current_path}"

# Kill sessions when the tab closes (don't leave zombies eating RAM)
# Without this, Cmd+W detaches instead of killing, and sessions pile up
set -g destroy-unattached on
set -g exit-unattached on

# ── Sane hotkeys ──────────────────────────────────────────

# Change prefix from Ctrl+b to Ctrl+a (one hand, easy reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with | and - instead of % and "
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Kill pane: prefix + k (not x, too easy to hit accidentally)
unbind x
bind k kill-pane

# New window keeps current directory
bind c new-window -c "#{pane_current_path}"

# Start window numbering at 1 (0 is far from the prefix key)
set -g base-index 1
setw -g pane-base-index 1

# No delay after pressing Escape (important for vim/Claude Code)
set -sg escape-time 0
